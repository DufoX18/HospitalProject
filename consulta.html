                        </div>
                    </div>
                   
                    <div class="col-md-12">
                        <label for="identificacion-paciente" class="form-label">Número de identificación</label>

                    <br>
                    <div class="col-md-12">

                        </div>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label for="identificacion-paciente" class="form-label">Altura</label>

                        <div class="invalid-feedback">
                            Por Favor ingresar la altura
                        </div>
                    </div>
                    <br>
                    <div class="col-md-12">
                        <label for="identificacion-paciente" class="form-label">Presión</label>
                        <input type="text" class="form-control" id="presion-consulta" required
                            placeholder="Escribe la presión">
                        <div class="invalid-feedback">

                    </div>
